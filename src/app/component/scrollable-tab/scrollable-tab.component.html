<ul>
  <li *ngFor="let menu of menus; let i = index; let first = first; let last = last; let odd = odd; let even = even; trackBy: menu ? menu.title : null;">
    <a
      href="#"
    >
      {{ menu.title }}
      {{i}}
      {{first}}
      {{last}}
      {{odd}}
      {{even}}
    </a>
  </li>
</ul>
